{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'news/css/style.css' %}">
</head>
<body>
	
	<div class="news_main">
		{% for i in news %}
			<div class="alert_news">
				<h3 class="title_news">{{ i.name }}</h3>
				<h3 class="title_news">{{ i.massage }}</h3>
			</div>
		{% endfor %}

		<div class="add_news">
			<form action="#">
				<a href="{% url 'create_news' %}">Перейти к мессенджеру</a>
			</form>
		</div>
	</div>

</body>
</html>
